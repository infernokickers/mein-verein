<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferno Kickers</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #002f87;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            height: 200px; /* Logo doppelt so groß */
        }
        .nav {
            background: white;
            text-align: center;
            padding: 20px 0;
            font-size: 22px;
            font-weight: bold;
        }
        .nav a {
            text-decoration: none;
            color: black;
            margin: 0 30px;
            transition: color 0.3s, transform 0.2s;
            padding: 10px;
        }
        .nav a:hover {
            color: #ff0000;
            transform: scale(1.1);
        }
        .content {
            padding: 50px;
            text-align: center;
            font-size: 22px; /* Verkleinert */
        }
        .content h1 {
            font-size: 28px; /* Willkommens-Text kleiner */
        }
        .news-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .news-tile {
            background: red;
            padding: 25px;
            width: 80%;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
        }
        .sponsors {
            margin-top: 70px;
            text-align: center;
        }
        .main-sponsor {
            background: white;
            padding: 25px;
            margin-bottom: 15px;
            color: black;
            font-size: 22px;
            font-weight: bold;
        }
        .main-sponsor img {
            width: 200px; /* Hauptsponsor ZKB-Logo Größe */
        }
        .small-sponsors {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .small-sponsor {
            background: white;
            padding: 15px;
            width: 18%;
            color: black;
            font-size: 18px;
            margin-bottom: 10px;
        }
        @media screen and (max-width: 768px) {
            .small-sponsors {
                flex-direction: column;
                align-items: center;
            }
            .small-sponsor {
                width: 80%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="Logo-Kickers.jpg" alt="Inferno Kickers Logo">
    </div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="fussballcamps.html">Fussballcamps</a>
        <a href="futsal.html">Futsal</a>
        <a href="ueber-uns.html">Über uns</a>
        <a href="kontakt.html">Kontakt</a>
    </div>
    <div class="content">
        <h1>Willkommen bei den Inferno Kickers</h1>
        <div class="news-container">
            <div class="news-tile">Hier kommen aktuelle News...</div>
        </div>
    </div>
    <div class="sponsors">
        <div class="main-sponsor">
            <p>Hier kommt der Hauptsponsor</p>
            <img src="ZKB_Logo.png" alt="Hauptsponsor ZKB">
        </div>
        <div class="small-sponsors">
            <div class="small-sponsor">Sponsor 1</div>
            <div class="small-sponsor">Sponsor 2</div>
            <div class="small-sponsor">Sponsor 3</div>
            <div class="small-sponsor">Sponsor 4</div>
            <div class="small-sponsor">Sponsor 5</div>
        </div>
    </div>
</body>
</html>
